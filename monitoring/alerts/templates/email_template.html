<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #ff4c4c;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            margin: 20px 0;
            line-height: 1.6;
        }
        .content p {
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Alert Notification
        </div>
        <div class="content">
            <p><strong>Metric:</strong> {{ metric_name }}</p>
            <p><strong>Current Value:</strong> {{ current_value }}</p>
            <p><strong>Threshold:</strong> {{ threshold_type }} ({{ threshold_value }})</p>
            <p>This is a {{ alert_level }} alert. Please take appropriate action to resolve the issue.</p>
        </div>
        <div class="footer">
            <p>Generated by Blockchain Monitoring System</p>
        </div>
    </div>
</body>
</html>
